<span class="param">
  <label for="reqType">Type</label>
  <br>
  <select name="reqType" id="reqType" (change)="typeChange($event)">
    <option value="get">GET</option>
  </select>
</span>
<span class="param">
  <label for="reqPath">Path</label>
  <br>
  <input 
    type="text" 
    name="reqPath" 
    id="reqPath" 
    class="normalInput"
    appUrlPathValidate
    [(ngModel)]="req.path"
    (ngModelChange)="emitChange()"/>
</span>
